title: 'Risalah Nikah: Sebelum Melangkah Lebih Jauh'
id: 98c07cd4-518c-2934-b794-b43f69f31bb6
summary: >-
  Aku tidak tau pasti kapan masa bahagia itu datang menyapa harimu. Hari ketika
  engkau menjalani takdir terindah dari Sang Khaliq, menjadi pemimpin dalam
  keluarga. Aku berharap agar engkau segera merasakan ketenangan bathin seperti
  yang dirasakan teman-teman kita yang sudah lebih dahulu mengarungi bahtera
  rumah tangga.

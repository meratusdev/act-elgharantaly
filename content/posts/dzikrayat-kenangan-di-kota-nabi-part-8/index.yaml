  perhatikanlah bagaimana sikap syeikh terhadap orang-orang yang 'menjarh'
  beliau. Empat hari yang lalu dalam acara dauroh al-ghuluw fii at-takfiir yang
  diadakan di gedung fak.dakwah dan ushuluddin UIM, sebuah pertanyaan diajukan
  kepada beliau.

title: Dzikrayat Kenangan Di Kota Nabi Part 3
summary: >-
  Setelah beberapa minggu di asrama tamu, tibalah pembagian kamar. Kami
  ditempatkan di wihdah delapan yang terbilang kumuh. Kamarnya penuh debu.
  Bahkan di bawah karpetnya ada pasir-pasir halus. Ranjangnya terbuat dari besi
  yang “kurang ramah”. Ada tiga ranjang di dalamnya dan hanya disekat dengan
  kain.

title: Dzikrayat Kenangan Di Kota Nabi Part 9
summary: >-
  Kurang lebih setahun yang lalu kami dan beberapa kawan mengadakan pertemuan
  khusus dengan beliau di dekat Wadi Aqiq di kota Madinah. Beberapa jam sebelum
  pertemuan beliau menulis sanggahan yang disertai klarifikasi terhadap berbagai
  tuduhan yang dialamatkan kepada beliau dari seorang yang masih rekan sejawat
  beliau.

title: Lika-liku Dan Luka Hidup
summary: >-
  Berapa kali kita menghadapi lika-liku dan luka hidup. Lalu entah bagaimana
  semua lika-liku itu menemukan jalannya dan lukapun hilang. Susah, senang,
  sengsara dan bahagia adalah sesuatu yang sedang berjalan menuju takdir
  kesudahannya masing masing.

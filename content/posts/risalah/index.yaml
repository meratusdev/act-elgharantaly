title: Risalah
summary: >-
  Buat adik-adik MABA UIM.

  Siapapun kalian, darimana pun asal atau tawajjuh kalian. Satu hal yang pasti
  bahwa kehadiran kalian di kota ini adalah amanah. Jaga baik-baik amanah itu.


  Empat, delapan atau dua belas tahun di kota ini tetaplah waktu yang singkat.
  Andai semua waktu dan potensi kalian kerahkan untuk ilmu saja, ilmu tetaplah
  lautan yang tak bertepi dan tak ada ujungnya untuk di selami.

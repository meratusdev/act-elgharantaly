title: Dzikrayat Kenangan Di Kota Nabi Part 10
summary: >-
  Malam itu saya mendapat giliran Tahsin paling akhir. Selepas Tahsin guru saya
  mengajak ngobrol hingga menjelang tengah malam. Jam menunjukkan pukul 23:30
  waktu Madinah. Tak banyak naql (taxi) yang mangkal di Jalan as-Salam. Kalaupun
  ada, ongkosnya mahal.

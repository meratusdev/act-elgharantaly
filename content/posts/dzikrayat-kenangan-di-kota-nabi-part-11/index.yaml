title: Dzikrayat Kenangan Di Kota Nabi Part 11
summary: >-
  Di malam-malam berikutnya suhu kota Madinah makin terasa dingin. Karena lelah
  saya putuskan bermalam di masjid Nabawi. Baru beberapa menit tertidur seorang
  Askar membangunkan saya. “Hajji, hajji, itla’ barrah” (haji, keluar).

title: Hati-hati Dalam Bergaul
summary: >-
  Salah satu kesalahan fatal dalam pergaulan adalah terlalu percaya kepada orang
  lain serta terlalu terbuka soal rahasia kepada teman-teman terdekat.
  Ketahuilah, mush yang paling berbahaya adalah kawan yang berbalik menjadi
  mush. Karena ia tahu rahasia terdalam (tentang hidupmu).

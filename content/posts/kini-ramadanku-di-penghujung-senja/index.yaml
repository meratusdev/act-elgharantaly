title: Kini Ramadanku di Penghujung Senja
id: d4c3be25-8c39-4305-9670-29bace7cb84e
summary: >-
  Kini Ramadanku di Penghujung Senja Sahabat, tak lama lagi kita akan berpisah
  dengan bulan Ramadan. Laksana bahtera, ia seperti sedang mengangkat jangkar
  dan bersiap untuk berlayar. Sebelas bulan dia akan meninggalkan kita, untuk
  kemudian berlabuh kembali di hati orang-orang yang beriman pada tahun
  berikutnya.

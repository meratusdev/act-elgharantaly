title: Dzikrayat Kenangan Di Kota Nabi Part 2
summary: >-
  Setelah 9 jam lebih mengudara, pesawat yang kami tumpangi mendarat di Prince
  Mohammad Internasional Airport. Udara kering Madinah menerpa wajah saya.
  Sayup-sayup terdengar dari jauh suara teriakan, “Muhammad”. Suara yang akan
  saya akrabi sepanjang hidup di Madinah. Ini culture shok pertama saya yang
  tidak terbiasa dengan suara tinggi.

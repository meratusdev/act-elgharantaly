title: Dzikrayat Kenangan Di Kota Nabi Part  6
summary: >-
  Setiap hari kecintaaan terhadap nuansa keilmuan di masjid Nabawi terus
  bertambah. Saya berangkat sebelum subuh karena guru Favorit saya dijadwalkan
  mengisi bakda subuh. Namanya Syaikh Muhammad Mukhtar as-Syinqity, ulama
  Rabbani yang majelisnya dipenuhi penuntut ilmu dari mahasiswa hingga dosen.
